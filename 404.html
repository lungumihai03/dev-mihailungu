		.back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(255, 255, 255, 0.1); 
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 9999;
    backdrop-filter: blur(5px);
    transition: background-color 0.2s ease; 
}

.back-button:hover {
    background-color: rgba(255, 255, 255, 0.3); 
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}
		
		
.back-button a {
    text-decoration: none;
    color: #000000;
    font-weight: bold;
    font-size: 16px;
}

/* Stiluri pentru săgeată */
.back-button span::before {
    content: "\2190"; /* Codul pentru săgeata la stânga (&larr;) */
    margin-right: 5px;
    font-size: 30px;
}
